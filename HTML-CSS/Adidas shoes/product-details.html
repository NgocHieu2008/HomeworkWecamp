<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adidas store - details</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6ea801033e.js" crossorigin="anonymous"></script>
        <!-- import roboto font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header-container">
            <div class="navbar">
                <div class="logo">
                    <img src="../images/logo_adidas.png" width="125px">
                </div>
                <nav class="tab-nav">
                    <ul id="MenuItems">
                        <li><a href="">New release</a></li>
                        <li><a href="">Men</a></li>
                        <li><a href="">Women</a></li>
                        <li><a href="">Kids</a></li>
                        <li><a href="">Customize</a></li>
                    </ul>
                </nav>
                <nav class="icon-nav">
                    <ul>
                        <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href=""><i class="fa-regular fa-circle-user"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-bag-shopping"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-location-dot"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-fire-flame-curved"></i></a></li>
                        <li><a href=""><i class="fa-regular fa-thumbs-up"></i></a></li>

                    </ul>
                </nav>
                <div class="menu">
                    <img class="menu-icon" src="../images/menu.png" onclick="menutoggle()">
                    <img class="menu-bg" src="../images/menu-b.png" alt="">
                </div>              
            
            </div>
        </div>
        <div class="featured-products">
            <a class="categories-name" href="">men shose</a>
            <div class="product-container">
                <div class="left">
                    <div class="direction-left">
                        <a href="product.html"><i class="fa-solid fa-circle-chevron-left" style="color: black; cursor: pointer;"></i></a>
                    </div>
                    <div class="product-img">
                        <img class="product-imgage" src="../images/addidas_2-removebg-preview.png" alt="">
                        <img src="../images/Oval.png" alt="" class="oval">
                    </div>
                    <div class="option">
                        <i class="fa-solid fa-maximize" ></i>
                        <i class="fa-solid fa-camera-rotate"></i>
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </div>
                </div>
                <div class="right">
                    <div class="product-details">
                        <h1 class="product-name">Adidas NMD_R1 Friends and Family</h1>
                        <p class="product-des">SUPER-COMFORTABLE SHOES</p>
                        <p class="product-price">$ 9,999</p>
                        <div class="react-icon">
                            <i class="fa-solid fa-fire-flame-curved"></i>
                            <i class="fa-solid fa-thumbs-up"></i>
                        </div>
                        <div class="choose-size">
                            <p>Select Size (us)</p>
                            <div class="size-grid">
                                <div class="size-item">7</div>
                                <div class="size-item">7.5</div>
                                <div class="size-item">8</div>
                                <div class="size-item">8.5</div>
                                <div class="size-item">9</div>
                                <div class="size-item">9.5</div>
                                <div class="size-item">10</div>
                                <div class="size-item">10.5</div>
                                <div class="size-item">11</div>
                                <div class="size-item">11.5</div>
                            </div>
                        </div>
                        <div class="choose-color">
                            <p>Select color</p>
                            <div class="color">
                                <img src="../images/color1.png" alt="">
                                <img src="../images/color 2.png" alt="">
                                <img src="../images/color 3.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="direction-right" >
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- featured contact -->
        <div class="featured-contact">
            <div class="contact-bar">
                <ul>
                    <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-google"></i></a></li>
                </ul>
            </div>
            <a href="" class="volume"><i class="fa-solid fa-volume-high"></i></a>
        </div>
    </body>
</html>
